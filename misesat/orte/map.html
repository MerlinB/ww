<!DOCTYPE html>
<html>
  <head>
      <title>MisesAustria | Testmap</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 600px; width: 80%; margin: 300px 10%;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <noscript><b>Um unsere Kartenanwendung zu nutzen ben&ouml;tigen Sie JavaScript.</b> 
      JavaScript scheint in Ihrem Browser deaktiviert zu sein oder wird von diesem nicht unterst&uuml;tzt. 
      Um unsere Kartenansischt sehen können, aktivieren Sie bitte JavaScript.
    </noscript>
    
    <script type="text/javascript">
    
    function initMap() {
        
        var OrteWienerSchule = new google.maps.StyledMapType([
      {
        "featureType": "water",
    "elementType": "geometry.fill",
    "stylers": [
      { "hue": "#003bff" },
      { "saturation": -60 },
      { "lightness": -59 },
      { "gamma": 0.99 }
    ]
  },{
    "featureType": "landscape.man_made",
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#c7c3c7" }
    ]
  },{
    "featureType": "landscape.natural.landcover",
    "elementType": "geometry",
    "stylers": [
      { "visibility": "simplified" }
    ]
  },{
    "featureType": "poi",
    "elementType": "geometry.fill",
    "stylers": [
      { "color": "#808080" },
      { "visibility": "off" }
    ]
  },{
    "featureType": "administrative",
    "elementType": "labels",
    "stylers": [
      { "visibility": "simplified" }
    ]
  },{
    "featureType": "road.highway",
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#1b1e1c" }
    ]
  },{
    "featureType": "road.highway",
    "elementType": "geometry.stroke",
    "stylers": [
      { "color": "#ffffff" }
    ]
  },{
    "featureType": "road",
    "elementType": "labels.icon",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "landscape.natural.terrain",
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#7aad53" }
    ]
  },{
    "featureType": "landscape.natural.landcover",
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#bbbaba" }
        ]
      }
    ], {name: 'Orte der Wiener Schule'});
        
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 50.0596696, lng: 14.4656239},
            zoom: 5,
            mapTypeControlOptions: {
                mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'ortewiener']
            }
        });
        
        map.mapTypes.set('ortewiener', OrteWienerSchule);
        map.setMapTypeId('ortewiener');

        
        var name = 'Stadtname';
        var besch = 'Kurzberschreibung, Kurzbescheibung, gnaz viele Infos zur Stadt';
        
        var info1 = '<div><h1>';
        var info2 = '</h1><p>';
        var info3 = '</p></div>';
        var info = info1+name+info2+besch+info3;
        
        var marker = new google.maps.Marker({
            position: {lat: 48.2206849, lng: 16.3800599},
            map: map,
            title: 'Wien'
        });
        attachInfoWindow(marker, info);
        
        var marker = new google.maps.Marker({
            position: {lat: 50.0596696, lng: 14.4656239},
            map: map,
            title: 'Prag'
        });
        attachInfoWindow(marker, info);
        
        var marker = new google.maps.Marker({
            position: {lat: 51.5286417, lng: -0.1015987},
            map: map,
            title: 'London'
        });
        attachInfoWindow(marker, info);
                
        var marker = new google.maps.Marker({
            position: {lat: 49.8326891, lng: 24.0122356},
            map: map,
            title: 'Lemberg'
        });
        attachInfoWindow(marker, info);             
    }

    function attachInfoWindow(marker, info) {
        var infowindow = new google.maps.InfoWindow({
        content: info
        });
        
        marker.addListener('click', function() {
        infowindow.open(map, marker);
        });
        
    }
    </script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChP6VPcxuqcO5r8q7733mF7hzjNg4r9EY&callback=initMap">
    </script>
  </body>
</html>
