<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Ticket</title>        
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div class="ticket_content">
            <div>
                <img src="style/gfx/ticket_logo.png" style="width:300px;margin-bottom:50px;">
            </div>
            <div class="ticket_event">
                <p><i>Seminar</i></p>
                <h1 style="font-size:38pt;">Wiener Schule der Oekonomik</h1>
                <p>
                    <span class="ticket_date">29.06.2015 - 31.06.2015</span><br>
                    
                    <span class="ticket_object">Anzahl</span> <span class="ticket_value">1</span><br>
                    
                    <span class="ticket_object">Preis</span> <span class="ticket_value">150 &euro;</span>
                      
                </p>   
            </div>
            <div class="ticket_user">
                <p>
                    <span class="ticket_user_name">Ulrich M&ouml;ller</span> <span class="ticket_user_no">Kundennummer: 12345678</span> 
                </p>
            </div>
            
            <div class="ticket_location">  
                <h1>Veranstaltungsort</h1>
                <p>Schl&ouml;sselgasse 19/2/18<br>A-1080 Wien, &Ouml;sterreich</p>
                <img src="style/gfx/ticket_map.jpg" alt="">
            </div>
        </div>        
    </body>
</html>
